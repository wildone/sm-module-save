<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../simpla-core/simpla-core.html">
<link rel="import" href="../sm-ui-button/sm-ui-button.html">
<link rel="import" href="../sm-ui-callout/sm-ui-callout.html">
<link rel="import" href="../sm-utility-auth/sm-utility-auth.html">

<dom-module id="sm-module-save">
  <template>
    <style include="sm-css-shady"></style>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-module-save.css" inline>

    <div class="controls">
      <button is="sm-ui-button" on-tap="save" busy="[[busy]]" class="controls__save">save</button>
      <button is="sm-ui-button" on-tap="toggleMenu" class="controls__menu" icon="[[_menuIcon]]"></button>
    </div>

    <sm-ui-callout arrow="top right" class="menu" id="menu" active="[[_menuActive]]">
      <template is="dom-repeat" items="[[menu]]">
        <button is="sm-ui-button" id="[[item.id]]" class="menu__item" icon="[[item.icon]]" on-tap="_menuItemTap">[[item.text]]</button>
      </template>
    </sm-ui-callout>

    <sm-utility-auth id="auth"></sm-utility-auth>

  </template>
  <script src="./sm-module-save.js" inline></script>
</dom-module>
