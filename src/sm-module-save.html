<dom-module id="sm-module-save">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-module-save.css" />

    <div class="controls">
      <sm-helper-button on-tap="save" busy="[[busy]]" class="controls__save">save</sm-helper-button>
      <sm-helper-button on-tap="_menuOpenClose" class="controls__menu" icon="simpla:arrow-down"></sm-helper-button>
    </div>

    <ul class="menu" id="menu">
      <li id="logout" on-tap="logout" class="menu__item"><sm-helper-button>Logout</sm-helper-button></li>
    </ul>

    <sm-connect-auth id="auth"></sm-connect-auth>

  </template>
  <script src="./sm-module-save.js"></script>
</dom-module>
