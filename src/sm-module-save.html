<dom-module id="sm-module-save">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-module-save.css" />

    <div class="controls">
      <sm-ui-button on-tap="save" busy="[[busy]]" class="controls__save">save</sm-ui-button>
      <sm-ui-button on-tap="_menuOpenClose" class="controls__menu" icon="[[menuIcon]]"></sm-ui-button>
    </div>

    <ul class="menu" id="menu">
      <li id="logout" on-tap="logout" class="menu__item"><sm-ui-button icon="simpla:exit">Logout</sm-ui-button></li>
    </ul>

    <sm-utility-auth id="auth"></sm-utility-auth>

  </template>
  <script src="./sm-module-save.js"></script>
</dom-module>
