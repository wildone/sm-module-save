<dom-module id="sm-module-save">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-module-save.css" inline>

    <div class="controls">
      <sm-ui-button on-tap="save" busy="[[busy]]" class="controls__save">save</sm-ui-button>
      <sm-ui-button on-tap="toggleMenu" class="controls__menu" icon="[[_menuIcon]]"></sm-ui-button>
    </div>

    <sm-ui-callout arrow="top right" class="menu" id="menu" active="[[_menuActive]]">
      <template is="dom-repeat" items="[[menu]]">
        <sm-ui-button id="[[item.id]]" class="menu__item" icon="[[item.icon]]" on-tap="_menuItemTap">[[item.text]]</sm-ui-button>
      </template>
    </sm-ui-callout>

    <sm-utility-auth id="auth"></sm-utility-auth>

  </template>
  <script src="./sm-module-save.js"></script>
</dom-module>
