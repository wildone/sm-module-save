<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-module-save</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../sm-module-save.html">
    <script src="./sm-module-save.fixtures.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <sm-module-save></sm-module-save>
      </template>
    </test-fixture>
    <script>
      describe('<sm-module-save>', function() {

        var component,
            componentFixtures;

        componentFixtures = window.fixtures;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        describe('saving', function() {
          var makeMockElement = function(returns) {
            var el = document.createElement('div');
            el.save = sinon.stub().returns(returns);
            el._save = returns;

            return el;
          };

          beforeEach(function() {
            simpla.elements = [
              makeMockElement(false),
              makeMockElement(true),
              makeMockElement(false),
              makeMockElement(true),
              makeMockElement(true)
            ];
          });

          it('should call save on each element', function() {
            component.save();

            simpla.elements.forEach(function(el) {
              expect(el.save.called).to.be.true;
            });
          });

          it('should emit "saved" once all elements have finished saving', function() {
            var listener = sinon.stub();

            component.addEventListener('saved', listener);

            component.save();

            simpla.elements
              .filter(function(el) { return el._save; })
              .forEach(function(el) {
                expect(listener.called).to.be.false;
                el.dispatchEvent(new Event('saved'));
              });

            expect(listener.called).to.be.true;
          });

          it('should be busy while saving', function() {
            expect(component.busy).to.not.be.true;

            component.save();
            expect(component.busy).to.be.true;

            component.fire('saved');
            expect(component.busy).to.be.false;
          });

          describe('failure', function() {
            var all,
                listeners;

            beforeEach(function() {
              listeners = {
                saved: function() {},
                failed: function(event) {
                 expect(event.detail.all).to.equal(all, 'Failure was fired with all set to ' + all);
                }
              };

              sinon.spy(listeners, 'saved');
              sinon.spy(listeners, 'failed');

              component.addEventListener('saved', listeners.saved);
              component.addEventListener('save-failed', listeners.failed);
            });

            it('should notify failed if all elements failed', function() {
              all = true;

              component.save();
              simpla.elements
                .filter(function(el) { return el._save; })
                .forEach(function(el) {
                  el.dispatchEvent(new Event('error'));
                });

              expect(listeners.saved.called).to.be.false;
              expect(listeners.failed.called).to.be.true;
            });

            it('should notify failed if some elements failed', function() {
              all = false;

              component.save();
              simpla.elements
                .filter(function(el) { return el._save; })
                .forEach(function(el, index) {
                  if (index % 2 === 0) {
                    el.dispatchEvent(new Event('error'));
                  } else {
                    el.dispatchEvent(new Event('saved'));
                  }
                });

              expect(listeners.saved.called).to.be.false;
              expect(listeners.failed.called).to.be.true;
            });
          });
        });

        it('should logout when clicking logout', function() {
          // Add logout item
          component.menu = [
            { id: 'logout', text: 'Logout', icon: 'simpla:exit', onTap: '_logout' }
          ];

          // Force rerender of dom-repeat
          component.$$('#menu template').render();

          sinon.stub(component.$.auth, 'logout');

          component.$$('#logout').click();
          expect(component.$.auth.logout.called).to.be.true;
        });

        it('should toggle the menu on _menuOpenClose', function() {
          component._menuActive = true;
          component.toggleMenu();
          expect(component._menuActive).to.be.false;

          component.toggleMenu();
          expect(component._menuActive).to.be.true;
        });

        it('should call onTap functions on item tap', function() {
          // Add dummy item
          component.menu = [
            { id: 'foo', text: 'Foo', icon: 'simpla:exit', onTap: '_foo' }
          ];

          // Force rerender of dom-repeat
          component.$$('#menu template').render();

          // Add dummy function to check it being called
          component._foo = sinon.spy();

          component.$$('#foo').click();
          expect(component._foo.called).to.be.true;
        });

        describe('notifications', function() {
          beforeEach(function() {
            simpla.notifications = {
              notify: sinon.stub()
            };
          });

          it('should notify on saved', function() {
            component.fire('saved');
            expect(simpla.notifications.notify.called).to.be.true;
          });

          it('should notify on save-failed', function() {
            component.fire('save-failed', { all: true });
            expect(simpla.notifications.notify.called).to.be.true;
          });

          it('should call warning on save failed, all = false', function() {
            component.fire('save-failed', { all: false });
            expect(simpla.notifications.notify.calledWith('warning')).to.be.true;
          });
        });
      });
    </script>
  </body>
</html>
